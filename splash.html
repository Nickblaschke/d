
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPSLY Splash</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0d3b66, #001f3f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fcecc9;
      font-family: Arial, sans-serif;
    }
    img {
      width: 300px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 2s forwards;
    }
    h2 {
      margin-top: 20px;
      font-weight: normal;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="OPSLY Logo"/>
  <h2>Your Team Has You. OPSLY Has Your Back.</h2>
</body>
</html>
