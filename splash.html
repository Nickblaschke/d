
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPSLY Splash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: #000;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('splash.gif') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 0;
      animation: fadeIn 3s ease-out forwards;
    }

    .tagline {
      position: absolute;
      bottom: 5vh;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #fef3c7;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 5000);
  </script>
</head>
<body>
  <div class="bg"></div>
  <div class="tagline">Your Team Has You. OPSLY Has Your Back.</div>
</body>
</html>
