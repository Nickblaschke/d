
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Opsly</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #0f336d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: #fdf1dc;
    }
    img {
      width: 60%;
      max-width: 500px;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
    }
    h2 {
      margin-top: 20px;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeIn 3s ease forwards 1s;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="OPSLY Logo">
  <h2>Your Team Has You. OPSLY Has Your Back.</h2>
</body>
</html>
