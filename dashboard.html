
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPSLY Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary-bg: #0f172a;
      --secondary-bg: #1e293b;
      --text-color: #fef3c7;
      --accent: #facc15;
      --card-bg: #1e293b;
      --border-radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      display: flex;
    }

    nav {
      width: 220px;
      background: var(--secondary-bg);
      height: 100vh;
      padding: 2rem 1rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }

    nav h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      color: var(--accent);
    }

    nav a {
      display: block;
      color: var(--text-color);
      margin: 1rem 0;
      text-decoration: none;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      flex-grow: 1;
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .card p {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h2>OPSLY</h2>
    <a href="#">Dashboard</a>
    <a href="#">Training</a>
    <a href="#">Tasks</a>
    <a href="#">Alerts</a>
    <a href="#">Ask Sopira</a>
  </nav>
  <main>
    <h1>Welcome Back, GM</h1>
    <div class="grid">
      <div class="card">
        <h3>Occupancy</h3>
        <p>85%</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$42,800</p>
      </div>
      <div class="card">
        <h3>GOP</h3>
        <p>$15,200</p>
      </div>
      <div class="card">
        <h3>EBITDA</h3>
        <p>$8,950</p>
      </div>
    </div>
  </main>
</body>
</html>
