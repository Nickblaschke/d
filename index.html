<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opsly Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f1c2e, #1a2d44);
      color: white;
    }

    .sidebar {
      width: 220px;
      background-color: #162c46;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 2rem 1rem;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar h2 {
      color: #f6b40e;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #1f3c5b;
    }

    .main {
      margin-left: 240px;
      padding: 2rem;
    }

    .main h1 {
      margin-bottom: 2rem;
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .kpi-card {
      background-color: #203a5d;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    .kpi-card h3 {
      color: #f6b40e;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .kpi-card p {
      font-size: 1.5rem;
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loader">
    <img src="opsly-loader.gif" alt="Loading...">
  </div>
  <div class="sidebar">
    <h2>OPSLY</h2>
    <a href="index.html">Dashboard</a>
    <a href="training.html">Training</a>
    <a href="tasks.html">Tasks</a>
    <a href="#">Alerts</a>
    <a href="#">Ask Sopira</a>
  </div>

  <div class="main">
    <h1>Welcome Back, GM</h1>
    <div class="kpi-grid">
      <div class="kpi-card">
        <h3>Occupancy</h3>
        <p>85%</p>
      </div>
      <div class="kpi-card">
        <h3>Revenue</h3>
        <p>$42,800</p>
      </div>
      <div class="kpi-card">
        <h3>GOP</h3>
        <p>$15,200</p>
      </div>
      <div class="kpi-card">
        <h3>EBITDA</h3>
        <p>$8,850</p>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
        document.getElementById('mainContent').classList.add('loaded');
      }, 2000);
    });
  </script>
</body>
</html>
