<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opsly Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #004c97;
    }
    header {
      background-color: #004c97;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    nav {
      background-color: #003b75;
      display: flex;
      justify-content: center;
      padding: 0.75rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    nav a {
      color: #f6b40e;
      margin: 0 1.5rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .card a {
      text-decoration: none;
      color: #004c97;
      font-size: 1.2rem;
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    .card img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Opsly</h1>
    <p>Operations made simple.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="training.html">Training & SOPs</a>
    <a href="tasks.html">Task Tracker</a>
    <a href="#">Ask Sopira</a>
  </nav>

  <main class="dashboard">
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/004c97/training.png" alt="Training Icon"/>
      <a href="training.html">Training & SOP Central</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/004c97/task.png" alt="Tasks Icon"/>
      <a href="tasks.html">Task Tracker</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/004c97/assistant.png" alt="AI Assistant Icon"/>
      <a href="#">Ask Sopira</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/004c97/combo-chart.png" alt="KPI Icon"/>
      <a href="#">KPI Dashboard</a>
    </div>
    <div class="card">
      <img src="https://img.icons8.com/ios-filled/100/004c97/building.png" alt="Multi Property Icon"/>
      <a href="#">Multi-Property Tools</a>
    </div>
  </main>
</body>
</html>
